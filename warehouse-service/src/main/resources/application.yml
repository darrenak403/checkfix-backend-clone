server:
  port: 8084

spring:
  application:
    name: warehouse-service
  datasource:
    url: jdbc:postgresql://localhost:5432/warehouse_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


