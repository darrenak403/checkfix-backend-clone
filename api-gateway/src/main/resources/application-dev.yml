app:
  prefix: /v1/api

server:
  port: 6789

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        #IAM SERVICE
        - id: iam-service
          uri: lb://iam-service
          predicates:
            - Path=${app.prefix}/iam/**
          filters:
            - StripPrefix=2

        #  PATIENT SERVICE
        - id: patient-service
          uri: lb://patient-service
          predicates:
            - Path=${app.prefix}/patient/**
          filters:
            - StripPrefix=2

        # TESTORDER SERVICE
        - id: testorder-service
          uri: lb://testorder-service
          predicates:
            - Path=${app.prefix}/orders/**, ${app.prefix}/comments/**, ${app.prefix}/results/**
          filters:
            - StripPrefix=2

        # SWAGGER DOCS
        - id: iam-openapi
          uri: http://localhost:8081
          predicates:
            - Path=/iam/v3/api-docs
          filters:
            - name: ModifyResponseBody
              args:
                inClass: java.lang.String
                outClass: java.lang.String
                rewriteFunction: "#{@swaggerRewrite}"

        - id: patient-openapi
          uri: http://localhost:8082
          predicates:
            - Path=/patient/v3/api-docs
          filters:
            - StripPrefix=1
            - name: ModifyResponseBody
              args:
                inClass: java.lang.String
                outClass: java.lang.String
                rewriteFunction: "#{@swaggerRewrite}"

        - id: testorder-openapi
          uri: http://localhost:8083
          predicates:
            - Path=/testOrder/v3/api-docs
          filters:
            - StripPrefix=1
            - name: ModifyResponseBody
              args:
                inClass: java.lang.String
                outClass: java.lang.String
                rewriteFunction: "#{@swaggerRewrite}"

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  file:
    name: logs/${spring.application.name}.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.web: INFO
    root: INFO

springdoc:
  swagger-ui:
    urls:
      - name: IAM Service
        url: /iam/v3/api-docs
      - name: Patient Service
        url: /patient/v3/api-docs
      - name: TestOrder Service
        url: /testOrder/v3/api-docs
  api-docs:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

  prometheus:
    metrics:
      export:
        enabled: true




