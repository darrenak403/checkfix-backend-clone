spring:
  application:
    name: testorder-service

  datasource:
    url: jdbc:mysql://localhost:3306/TestOrder_Service
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8083

app:
  patient-service:
    url: http://localhost:8082
  user-service:
    url: http://localhost:8081/iam

springdoc:
  swagger-ui.enabled: true
  api-docs.enabled: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost



management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0 # 100% request được tracking (nếu hệ thống lớn, có thể giảm xuống 0.5)
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans