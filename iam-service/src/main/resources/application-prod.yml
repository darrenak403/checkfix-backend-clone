spring:
  config:
    import: classpath:.env.properties
  datasource:
    url: jdbc:mysql://mysql:3306/lab_manager
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  #kafka
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVER:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    consumer:
      group-id: iam-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"


  #        spring.json.use.type.headers: false
  #        spring.json.value.default.type: ttldd.event.dto.UserUpdatedEvent
  #flyway migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0


  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: "${FACEBOOK_CLIENT_ID}"
            client-secret: "${FACEBOOK_CLIENT_SECRET}"
            redirect-uri: "${FACEBOOK_REDIRECT_URI}"

            scope:
              - email
              - public_profile

          google:
            client-id: "${GOOGLE_CLIENT_ID}"
            client-secret: "${GOOGLE_CLIENT_SECRET}"
            redirect-uri: "${GOOGLE_REDIRECT_URI}"

            scope:
              - email
              - public_profile

google:
  auth-uri: "https://accounts.google.com/o/oauth2/v2/auth"
  token-uri: "https://www.googleapis.com/oauth2/v3/token"
  user-info-uri: "https://www.googleapis.com/oauth2/v3/userinfo"


facebook:
  auth-uri: https://www.facebook.com/v21.0/dialog/oauth
  token-uri: https://graph.facebook.com/oauth/access_token
  user-info-uri: https://graph.facebook.com/me?fields=id,name,email,picture.type(large)
  response-type: code

jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: 86400
  refreshable-duration: 604800

admin:
  email: admin@admin.com
  password: Admin123
server:
  port: 8081
  servlet:
    context-path: /iam

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

cloudinary:
  cloud:
    name: ${CLOUDINARY_CLOUD_NAME}
  api:
    key: ${CLOUDINARY_API_KEY}
    secret: ${CLOUDINARY_API_SECRET}
app:
  security:
    crypto-secret: ${CRYPTO_SECRET_KEY}
vnpt:
  ekyc:
    api:
      url: ${VNPT_EKYC_API_URL}
      token-id: ${VNPT_EKYC_TOKEN_ID}
      token-key: ${VNPT_EKYC_TOKEN_KEY}
      access-token: ${VNPT_EKYC_ACCESS_TOKEN}
